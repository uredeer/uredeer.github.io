<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.homepage</title>
    <style>
@import url('https://fonts.cdnfonts.com/css/muscovy');
@import url('https://fonts.cdnfonts.com/css/typo-hoop-demo');

*{
font-family: 'Typo Hoop Demo', sans-serif;
}
body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

.card {
    background-color: #222;
    padding: 2em;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    z-index: 1;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards 0.5s;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.01);
}

.card h1 {
    color: #A7D1AB;
    margin-bottom: 0.5em;
    background: linear-gradient(to right, #A7D1AB, #4CAF50, #388E3C);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: gradientText 5s linear infinite;
}

.card p {
    color: #ddd;
    margin-bottom: 1em;
}

.contact a {
    color: #888;
    display: block;
    margin-bottom: 0.5em;
    text-decoration: none;
    transition: color 0.3s ease;
}

.contact a:hover {
    color: #A7D1AB;
}

.background-waves {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #1E3A8A, #A7D1AB, #1E3A8A);
    background-size: 300% 300%;
    animation: gradientAnimation 15s ease infinite;
    filter: blur(80px);
    opacity: 0.7;
}

h1 {
  font-family: 'Muscovy', sans-serif;
}

.jump-letters {
    display: inline-block;
}

.jump-letters span {
    position: relative;
    display: inline-block;
    animation: jump 1s ease-in-out infinite;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@keyframes gradientText {
    0% {
        background-position: 0% center;
    }
    100% {
        background-position: 200% center;
    }
}

@keyframes jump {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-0.3em);
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="jump-letters">uredeer</h1>
            <p>The power of free mind</p>
            <div class="contact">
                <a href="#">[ Soon ]</a>
            </div>
        </div>
        <div class="background-waves"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const h1 = document.querySelector('.jump-letters');
            const text = h1.textContent;
            h1.textContent = '';
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                span.style.animationDelay = `${Math.random() * 2}s`;
                h1.appendChild(span);
            }
        });
    </script>
</body>
</html>
